<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>content</title>
<style type="text/css">
	html,div{margin: 0;padding: 0;}
	.content{
		width: 400px;
		height: 200px;
		background-color: #ccc;
		position: absolute;
		left: 50%;
		top: 50%;
		transform:translate(-50%,-50%);
		overflow: hidden;
	}
	#left{
		width: 50px;
		height: 50px;
		border-radius:0 0 50px 0;
		/*position:relative;*/
		background-color: yellow;

	}
	#right{
		width: 50px;
		height: 50px;
		border-radius:50px 0 0 0;
		position:absolute;
		background-color: yellow;
		bottom:0;
		right:0;
	}
</style>
</head>
<body>
	<div class="content">
		<div id="left" ></div>
		<div id="right" ></div>
	</div>
</body>
</html>
